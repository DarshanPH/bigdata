<body style="background-color: rgb(68, 67, 67); color: white;">
<div class="container" style="width: 50%; position: relative; top: 13%;">
    <form class="border border-light p-5" action="" method="POST">
      <p class="h4 mb-4 text-center">Plase Enter Below Info 😁</p>
      <input
        type="number"
        class="form-control mb-4"
        placeholder="Enter The Mse Number"
        name="mse"
        max="3"
        min="1"
        required
      />

      <input
        type="number"
        class="form-control mb-4"
        placeholder="Enter the year"
        name="year"
        required
      />
      <input
        type="number"
        class="form-control mb-4"
        placeholder="Enter The Semister"
        name="semister"
        max="8"
        min="1"
        required
      />

      <button class="btn btn-info btn-block my-4" type="submit">
        Sign in
      </button>
</form>
  </div>

></script>
